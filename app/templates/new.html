{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}Create sale{%endblock%}

{%block main_content%}

	<h1>Create sale</h1>
	<div class="row">
		<div class="col-sm">
			<form action="/save/" method="post" name="exampleform">
				{{ form.hidden_tag() }}
				{{ wtf.form_field(form.total_amount) }}
  				{{ wtf.form_field(form.date) }}

				<div class="form-actions">
					<button name="action_save" type="submit" class="btn btn-primary">Create sale</button>
				</div>
			</form>

		</div>
	</div>

{%endblock%}
